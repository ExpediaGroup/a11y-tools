<!DOCTYPE html>
<html lang="en" <% if(htmlWebpackPlugin.files.manifest) { %> manifest="<%= htmlWebpackPlugin.files.manifest %>"<% } %>>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title><%=htmlWebpackPlugin.options.title || 'Webpack App'%></title>
        <% for (var css in htmlWebpackPlugin.files.css) { %>
            <link href="<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
        <% } %>
        <!-- Baseline is the Vrbo brand theming library, it is not necessary for either of these modules to function -->
        <link rel="stylesheet" href="//csvcus.homeaway.com/rsrcs/baseline/4.4.1/stylesheets/baseline-gt.min.css">
        <link rel="stylesheet" href="//csvcus.homeaway.com/rsrcs/baseline/4.4.1/stylesheets/gt.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,500,700|Roboto+Mono" type="text/css">

    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
